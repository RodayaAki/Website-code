<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillSwapHub</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the shared stylesheet -->
    <style>
      body {
          margin: 0;
          font-family: Arial, sans-serif;
          background: linear-gradient(to bottom, #ffddb3, #502c2c); /* Background gradient using two colors */
          color: #fff; /* Text color */
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          overflow: hidden; /* Prevents scroll bars caused by the gradient overflow */
      }
      h1, p {
          margin: 10px;
      }
  </style>
  </head>
  <body class="gradient-background">
  <body>
    <h1>Welcome To SkillSwapHub</h1>
    <h2>What is SkillSwapHub?</h2>
    <p>
      SkillSwapHub is a platform for individuals like you, who are searching for
      different people around the world to connect, and share your skills with
      eachother.
    </p>
    <br>
    <p>Click the button below to go to the login page:</p>
    <button onclick="openLoginPage()">Go to Login Page</button>

    <script>
        function openLoginPage() {
            window.open('login.html', '_blank');
        }
    </script>
</body>
</body>
</html>
